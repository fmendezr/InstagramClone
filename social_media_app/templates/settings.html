{% extends 'base.html' %}

{% block title %}Settings{% endblock%}

{% block content %}
    <main class='container'>
        <div class='row row-cols-md-2 mt-3'>
            <div class='col'>
                <h3>General</h3>
            </div>
            <div class='col card'>
                <form method='POST' enctype='multipart/form-data'>
                    {% csrf_token %}
                    <div class='d-flex flex-column'>
                        <label class='form-label' for='image'>Profile Image</label>
                        <img class='img-thumbnail align-self-center profile_img' width='150' height='150' src="{{ user_file.profile_img.url }}" />
                        <input class='form-control img-input' type='file' accept='image/*' value='{{user_file.profile_img}}' id='image' name='image'/>
                    </div>
                    <div>
                        <label class='form-label' for='bio'>Bio</label>
                        <textarea class='form-control' id='bio' name='bio'>{{user_file.bio}}</textarea>
                    </div>
                    <div class='d-flex justify-content-end gap-3'>
                        <button type="button" class="btn btn-outline-primary cancel">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <div class='row mt-3'>
            <div class='col'> 
            </div>
            <div class='col'>
                <form action='{% url "logout" %}' class='d-grid'> 
                    <button class="btn btn-danger" type="submit">Log out</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        const profile_img = document.querySelector('.profile_img')
        const profile_img_input = document.querySelector('.img-input')

        profile_img_input.addEventListener('change', () => {
            profile_img.src = URL.createObjectURL(profile_img_input.files[0])
        })
        
        const cancel_btn = document.querySelector('.cancel')
        const bio_input = document.getElementById('bio')

        cancel_btn.addEventListener('click', () => {
            profile_img_input.value = ""
            profile_img.src = "{{ user_file.profile_img.url }}"
            profile_img.alt = 'original profile picture'
            bio_input.value = "{{user_file.bio}}"
        })
    </script>
{% endblock %}
